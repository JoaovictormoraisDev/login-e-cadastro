<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="h-screen flex justify-center items-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1950&q=80');">

  <div class="bg-gray-700 bg-opacity-80 p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-white text-3xl font-bold text-center mb-6">Cadastro</h1>

    <!-- Nome -->
    <label class="text-white mb-2 block">Nome:</label>
    <div class="flex items-center bg-gray-600 rounded-full px-3 py-2 mb-4 hover:ring-2 hover:ring-cyan-400 transition">
      <i class="fas fa-user text-white text-lg mr-2"></i>
      <input type="text" placeholder="Digite seu nome" class="bg-transparent focus:outline-none text-white w-full text-sm">
    </div>

    <!-- Sobrenome -->
    <label class="text-white mb-2 block">Sobrenome:</label>
    <div class="flex items-center bg-gray-600 rounded-full px-3 py-2 mb-4 hover:ring-2 hover:ring-cyan-400 transition">
      <i class="fas fa-user text-white text-lg mr-2"></i>
      <input type="text" placeholder="Digite seu sobrenome" class="bg-transparent focus:outline-none text-white w-full text-sm">
    </div>

    <!-- Email -->
    <label class="text-white mb-2 block">Email:</label>
    <div class="flex items-center bg-gray-600 rounded-full px-3 py-2 mb-4 hover:ring-2 hover:ring-cyan-400 transition">
      <i class="fas fa-envelope text-white text-lg mr-2"></i>
      <input type="email" placeholder="Digite seu email" class="bg-transparent focus:outline-none text-white w-full text-sm">
    </div>

    <!-- Senha -->
    <label class="text-white mb-2 block">Senha:</label>
    <div class="flex items-center bg-gray-600 rounded-full px-3 py-2 mb-4 hover:ring-2 hover:ring-cyan-400 transition">
      <i class="fas fa-lock text-white text-lg mr-2"></i>
      <input type="password" placeholder="Digite sua senha" class="bg-transparent focus:outline-none text-white w-full text-sm">
    </div>

    <!-- Redes sociais -->
    <div class="flex justify-center gap-4 mb-6">
      <a href="#" class="text-white border border-white rounded-full p-3 hover:bg-white hover:text-gray-700 transition"><i class="fab fa-google"></i></a>
      <a href="#" class="text-white border border-white rounded-full p-3 hover:bg-white hover:text-gray-700 transition"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="text-white border border-white rounded-full p-3 hover:bg-white hover:text-gray-700 transition"><i class="fab fa-facebook-f"></i></a>
    </div>

    <!-- Botão Cadastrar -->
    <button class="w-full bg-gray-600 hover:bg-cyan-500 hover:scale-105 text-white py-2 rounded-full transition transform duration-200">Cadastrar</button>

    <!-- Link para Login -->
    <div class="text-center text-white mt-4">
      <p>Já tem conta? <a href="login.html" class="text-cyan-400">Faça login</a></p>
    </div>
  </div>

</body>
</html>

</body>
</html>
